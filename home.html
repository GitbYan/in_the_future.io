	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/yinghua.js"></script>
	<script>
		function play() {
			var audio = document.getElementById('music');
			if (document.getElementById('div1').style.display=='block') {
				audio.pause();
				document.getElementById('div2').style.display='block';
				document.getElementById('div1').style.display='none';
			}
			else{
				audio.play();
				audio.currentTime = 0;
				document.getElementById('div2').style.display='none';
				document.getElementById('div1').style.display='block';
			}
		}
	</script>
</head>
<body>
	<div class="cherry">
		<img id="yinghua" alt="">
	</div>
	<script>
		$(function(){
			$('.cherry').Cherry_Blossoms({
				is_Cherry:true,//是否生成樱花
				image_min:10,//花瓣最小宽度和高度
				image_max:50,//花瓣最大宽度和高度
				time_min:10000,//花瓣最快下坠时间
				time_max:20000,//花瓣最慢下坠时间
				interval:500//花瓣生成时间间隔
			})
		})
	</script>

				<i class="fa fa-music fa-stack-1x fa-inverse"></i>
			</span><audio id="music" src="assets/music/《合照》.mp3" loop="true" autoplay="true"></audio>
			<span id="div2" style="display: none;" class="fa-stack fa-lg" onClick="play()">
